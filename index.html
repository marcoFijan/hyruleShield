<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style/style.css">
	<title>V1.0 Hyrule Shield</title>
</head>
<body>

	<div class="shieldmain">
		<div class="shieldbody"></div>
		
		<div class="frame">
			<div class="frameblockupleft"></div>
			<div class="frameblockupright"></div>
			<div class="frameblockcenter"></div>
			<div class="frameblockcenterleft"></div>
			<div class="frameblockcenterright"></div>
			<div class="frameblockdownleft"></div>
			<div class="frameblockdownright"></div>	
			<div class="frameblockdown"></div>
			<div class="frameblockupleftextra"></div>
			<div class="frameblockuprightextra"></div>
			<div class="frameblockdownleftextra"></div>
			<div class="frameblockdownrightextra"></div>	
		</div>	

		<div class="triforceframe">
			<div class="trifroceframemain">
				<div class="trifroceframemainouter2"></div>
				<div class="trifroceframemainouter1"></div>
				<div class="trifroceframemaininner"></div>
			</div>
			<div class="triforceframeup">
				<div class="triforceframeuplead"></div>
				<div class="triforceframeupcircle"></div>
			</div>
			<div class="triforceframeleft">
				<div class="triforceframeleftlead"></div>
				<div class="triforceframeleftcircle"></div>
			</div>
			<div class="triforceframeright">
				<div class="triforceframerightlead"></div>
				<div class="triforceframerightcircle"></div>
			</div>
		</div>
		<div onmouseover="PlaySound('mySound')"
		onmouseout="StopSound('mySound')" class="triforce">
			<div class="triforcetop"></div>
				<div class="tri1"></div>
				<div class="force1"></div>
			<div class="triforceleft">
				<div class="tri2"></div>
				<div class="force2"></div>
			</div>
			<div class="triforceright">
				<div class="tri3"></div>
				<div class="force3"></div>
			</div>
		</div>
		<div class="metalframes">
			<div class="metalframeleft">
				<div class="metalframeleft1"></div>
				<div class="metalframeleft2"></div>
				<div class="metalframeleft3"></div>
			</div>
			<div class="metalframeright">
				<div class="metalframeright1"></div>
				<div class="metalframeright2"></div>
				<div class="metalframeright3"></div>
			</div>
			<div class="metalframecirclesides">
				<div class="metalframecircleleft"></div>
				<div class="metalframecircleright"></div>
				<div class="metalframecirclebottom"></div>
			</div>
			<div class="metalframetriangles">
				<div class="metalframetriangletop"></div>
				<div class="metalframetriangletopleft"></div>
				<div class="metalframetriangletopright"></div>
				<div class="metalframetriangleleft"></div>
				<div class="metalframetriangleright"></div>
			</div>
		</div>

		<div class="bird">
			<div class="birdwing">
				<div class="birdwingmiddle">
					<div class="birdwingcenterred"></div>
					<div class="birdwingcenterblue1"></div>
					<div class="birdwingcenterblue2"></div>
					<div class="birdwingcenterblue3"></div>
				</div>
				
				<div class="birdwindleftmain">
					<div class="birdwingleft1">
						<div class="birdwingleftfeather1"></div>
					</div>
	
					<div class="birdwingleft2">
						<div class="birdwingleftfeather2"></div>
					</div>
	
					<div class="birdwingleft3">
						<div class="birdwingleftfeather3"></div>
					</div>
	
					<div class="birdwingleft4">
						<div class="birdwingleftfeather4"></div>
					</div>
				</div>

				<div class="birdwindrightmain">
					<div class="birdwingright1">
						<div class="birdwingrightfeather1"></div>
					</div>
	
					<div class="birdwingright2">
						<div class="birdwingrightfeather2"></div>
					</div>
	
					<div class="birdwingright3">
						<div class="birdwingrightfeather3"></div>
					</div>
	
					<div class="birdwingright4">
						<div class="birdwingrightfeather4"></div>
					</div>
				</div>
			</div>

			<div class="birdbody">
				<div class="birdbodybottom"></div>
				<div class="birdbodycenter"></div>
				<div class="birdbodyside"></div>
				<div class="birdbodytop"></div>

			</div>

			<div class="birdhead">
				<div class="birdheadbeak"></div>
				<div class="birdheadcenter"></div>
				<div class="birdheadcenter2"></div>
				<div class="birdheadsideright"></div>
				<div class="birdheadsideleft"></div>
				<div class="birdheadmiddleleft1"></div>
				<div class="birdheadmiddleleft2"></div>
				<div class="birdheadmiddleright1"></div>
				<div class="birdheadmiddleright2"></div>
				<div class="birdheadmiddle"></div>
			</div>

			<div class="claws">
				<div class="clawleft">
					<div class="clawleftbase"></div>
					<div class="clawleftfeet"></div>
					<div class="clawleftnails1"></div>
					<div class="clawleftnails2"></div>
				</div>
				<div class="clawright">
					<div class="clawrightbase"></div>
					<div class="clawrightfeet"></div>
					<div class="clawrightnails1"></div>
					<div class="clawrightnails2"></div>
				</div>
			</div>
		</div>
	</div>

		var audio = new Audio('triforce_click.ogg');
		var divaudio = document.querySelector('.triforce');

		function playSound(){
			console.log("test");
			audio.play;
		}
	

	</script>

	<audio id='mySound' src='triforce_click.ogg'/>
	<script>
		function PlaySound(soundobj) {
    		var thissound=document.getElementById(soundobj);
    		thissound.play();
		}

		function StopSound(soundobj) {
    		var thissound=document.getElementById(soundobj);
   			 thissound.pause();
   			 thissound.currentTime = 0;
		}
	</script>

</body>

	


</html>
